			//if语句同其他语言,假值有false,null,undefined,'',0,NaN
			if(false || null || undefined || '' || 0 || NaN){
				console.info(true)
			}else{
				console.info(false)
			}
			//for语句的另一种(foreach) 可枚举对象
			var o={
				n1:123,
				n2:456
			}
			for(var k in o){
				console.info('k:'+k+' v:'+o[k])
			}
			//throw可抛出一个异常,try catch中可捕获,如
			function testException(){
				throw {
					name:'测试异常',
					message:'测试异常信息'
				}
			}
			var a={k:999999}
			alert(a['k'])
			try{
				testException()
			}catch(e){
				console.info('e.name:'+e.name+' e.message:'+e.message)
			}
			
		</script>
