        <script type="text/javascript" src="./resources/chart/highcharts/highcharts.js">

        <script type="text/javascript">
            $(function(){
                var chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
						events:{
							 redraw: function(){
							 	console.info(chart.xAxis)
							 }
						}
                    },
                    xAxis: [{
                        type: 'datetime',
                        dateTimeLabelFormats: {
                            day: '%Y-%m-%e'
                        },
						minRange: 24 * 3600 * 1000,

                        type: 'datetime',
                        dateTimeLabelFormats: {
                            day: '%Y-%m-%e'
                        },
						minRange: 24 * 3600 * 1000,
						showLastLabel:true

                    series: [{

                        pointStart: Date.UTC(2010, 0, 1),

						xAxis:1
                    }]
                });
				console.info(chart.xAxis)
            });
        </script>
    </head>
    <body>
       <div id="container" style="height: 400px; width: 500px"></div>
