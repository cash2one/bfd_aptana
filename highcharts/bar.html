<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>highcharts bar</title>
        <script type="text/javascript" src="./resources/jquery/jquery.js">
        </script>
        <script type="text/javascript" src="./resources/chart/highcharts/highcharts.js">
        </script>
        <script type="text/javascript">
            var chart;
            $(document).ready(function(){
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        type: 'pie'
                    },
                    title: {
                        text: null
                    },
                    xAxis: {
                        categories: [],
                        title: {
                            text: null
                        },
						labels:{
							enabled:false
						}
                    },
                    yAxis: {
                        min: 0,
                        title:null
                    },
                    tooltip: {
                        formatter: function(){
								return  this.point.name + ': ' + this.y
                        }
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        },
						 pie: {
                                    size:'50%', 
                                    cursor: 'pointer',
                                    dataLabels: {
                                        enabled: true,
                                        formatter: function(){
 												return this.point.name + ':' +  this.y;
                                        }
                                    }
                                }
                    },
                    legend: {
						  enabled: false
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{
                        data: [{y:20,color:'#f20',name:'test'}, 31, 635, 203, 2]
                    }]
                });
            });
        </script>
    </head>
    <body>
        <div id="container" style="height: 400px; width: 500px">
        </div>
        <button>
            测试
        </button>
    </body>
</html>
