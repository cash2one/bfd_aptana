<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>gridfilter</title>
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript" src="/js/baeGrid1.js"></script>
		<script type="text/javascript" src="js/baeGrid-compare-group.js"></script>
		<script type="text/javascript" src="/js/baeFilterGrid.js"></script>
		<script type="text/javascript">
			$(function(){
				$.baeFilterGrid({
					colModel:[{colName:'来源',name:'source',fixed:true},{colName:'访次',name:'pv',checked:true},{colName:'访客',name:'uv'},{colName:'唯一访客',name:'vistor'}],
					filterRenderTo:'div:eq(0)',
					gridRendTo:'div:eq(1)',
					url:'/grid/groupcompare/',
				     groupCol:'source',
					 groupable:true,
					  transacts:[{name:'date1',colName:'2011年'},{name:'date2',colName:'2012年'}],
					  data:{
						transacts:['date1','date2'],
						groupCol:'source'
					},
//					seq:false,
					pager:{
								  	renderTo:'#pager',
									rowList:[20,30,50,60],
									currentRowmList:20
								  },
				  beforeFillRow:[beaGridCompareGroup]
				})
			})
		</script>
		<style type="text/css">
			table{width:500px;border-collapse:collapse;border-spacing:0;border-left:1px solid #888;border-top:1px solid #888;background:#efefef;}
		    th,td{border-right:1px solid #888;border-bottom:1px solid #888;padding:5px 15px;}
th{font-weight:bold;background:#ccc;}
            .pager{
            	width:500px;
				height:30px;
            }
			.pager ul{
				list-style:none;
				float:right;
			}
			.pager li{
				float:left;
			}
			.pager li input{
				width:20px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div id="pager" class="pager">
	</body>
</html>
