<script type="text/javascript">
$(function(){
	$.post("/wbportal/user/getLoginedUser.action", null,
			function(data){
				var name = data.name;
				$('#name').html(name);
			}
		);
		function request(paras){
		    var url = location.href;
		    var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
		    var paraObj = {}
		    for (i = 0; j = paraString[i]; i++) {
		        paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
		    }
		    var returnValue = paraObj[paras.toLowerCase()];
		    if (typeof(returnValue) == "undefined") {
		        return "";
		    }
		    else {
		        return returnValue;
		    }
		}
		if(request('action')==='site'){
			$('#function').attr('src',"./function/site/site_list.html")
			$('a[href*="site_list"]').addClass('now')
		}else{
			$('a[href*="userInfo"]').addClass('now')
			$('#function').attr('src',"./function/user/userInfo.html")
		}
		$('.menulist a').click(function(){
			if(!$(this).hasClass('now')){
				$('.menulist a.now').removeClass('now')
				$(this).addClass('now')
			}
		})
});
</script>
</head>

</div>

<div class="menulist">

        </div>
		</td>
      <td valign="top" class="right">
      	   <iframe src="" width="100%" height="800px" scrolling="no" name="function" id="function"></iframe>
		   <script type="text/javascript">
				window.setInterval(function(){
					var iframe = document.getElementById("function");
					try{
					iframe.height =  (iframe.contentWindow.document.documentElement.scrollHeight>800?iframe.contentWindow.document.documentElement.scrollHeight:800);
					}catch (ex){}
				}, 200);
