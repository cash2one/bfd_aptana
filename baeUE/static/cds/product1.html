						 level0:{

		                        name: 'F0',
		                        fixed: true,
		                        onRander:function(dom){
										dom.css({
											color:'blue'
									    }).click(function(){
											models['type0']['level1']['modelData']['pager.category']=dom.html()
											 l.level='level1'
											 l.flush()
											 globelsetting.grid.filter.fixColModel=models['type0']['level1']['model']
											 globelsetting.grid.grid.data=models['type0']['level1']['modelData']
											 globelsetting.grid.pie.data=models['type0']['level1']['pieData']

							},

							}

				function L(){
					var self=this
					self.level='level0'
					self.type='type0'
					self.flush=function(){
						$('.data03 .top > span span,.data03 .top > span a').hide()
						if(self.level=='level1'){
							$('.data03 .top > span:eq(0),.data03 .top > span a').show()
							if(self.type=="type0"){
								$('.data03 .top > span:eq(0)').text('当前品类:'+models[self.type]['level1']['model']['data']['pager.category'])
							}else{
								$('.data03 .top > span:eq(0)').text('当前品牌:'+models[self.type]['level1']['model']['data']['pager.brand'])
							}
							$('.data03 .top > span a').unbind().click(function(){
							     globelsetting.grid.filter.fixColModel=models[self.type]['level0']['model']
								 globelsetting.grid.grid.data=models[self.type]['level0']['modelData']
								 globelsetting.grid.pie.data=models[self.type]['level0']['pieData']
								 install.grid.flush()
							})
						}else if(self.level=='level2'){
							$('.data03 .top > span,.data03 .top > span a').show()
							if(self.type=="type0"){
								$('.data03 .top > span:eq(0)').text('当前品类:'+models[self.type]['level1']['model']['data']['pager.category'])
							   $('.data03 .top > span:eq(1)').text('当前品牌:'+models[self.type]['level2']['model']['data']['pager.brand'])
							}else{
								$('.data03 .top > span:eq(0)').text('当前品牌:'+models[self.type]['level1']['model']['data']['pager.brand'])
							    $('.data03 .top > span:eq(1)').text('当前品类:'+models[self.type]['level2']['model']['data']['pager.category'])
							}
							$('.data03 .top > span a').unbind().click(function(){
								 globelsetting.grid.filter.fixColModel=models[self.type]['level1']['model']
								 globelsetting.grid.grid.data=models[self.type]['level1']['modelData']
								 globelsetting.grid.pie.data=models[self.type]['level1']['pieData']
								 install.grid.flush()
							})
						}
					}
				}		
				var l=new L()
				
				$('.menu > a:eq(0)').click(function(){
                                               if(!$(this).hasClass('now')){
											   	   l.level='level0'
					                               l.type='type0'
												   l.flush()
												   globelsetting.grid.filter.fixColModel=models['type0']['level0']['model']

												   globelsetting.grid.pie.data=models['type0']['level0']['pieData']
												   install.grid.flush()

			    $('.menu > a:eq(1)').click(function(){

						}
						},

                            fixColModel: models['type0']['level0']['model'],

	                            colName: '页面浏览数',

	                        },{
	                            colName: '推荐加入购物车次数',
	                            name: 'F4'
	                        },{
	                            colName: '推荐加入购物车占比',
	                            name: 'F5'
	                        },{
	                            colName: '推荐购物车转化率',
	                            name: 'F6'
	                        },{
	                            colName: '推荐下定次数',
	                            name: 'F7'
	                        },{
	                            colName: '推荐下定占比',
	                            name: 'F8'
	                        },{
	                            colName: '推荐下定转化率',
	                            name: 'F9'
	                        }],
	                        defaultCols: ["F0", "F1", "F2", "F3","F7","F8"],
	                        orderCols: ["UV", "PV", "F5", "F8", "F9", "F10"],

                        pie: {
                            url: '/pie1.xml',
							data:models['type0']['level0']['pieData']
                        }
                    },
					expand:function(setting){
									   install=this
									   globelsetting=setting
								}
                });
            })
