            $(function(){
                //				{"test1": 1, "source": "http://www.sina.com.cn", "UV": "60", "name": "bill", "sex": "test",id:''}
                var install, globelsetting
                var catModel = {
                    colName: '商品类别',
                    name: 'F0',
                    fixed: true,
                    onRander: function(dom){
                        dom.css({
                            color: 'blue'
                        }).click(function(){
                            $('.data03 .top > span span:eq(0)').html('当前品类:' + dom.html()).show()
                            $('.data03 .top > span a').unbind().show().click(function(){
                                $('.data03 .top > span span').hide()
                                $(this).hide()
                                globelsetting.grid.filter.fixColModel = catModel
                                globelsetting.grid.grid.data = {
                                    'pager.code': '100001'
                                }
                                install.grid.flush()
                            })
                            globelsetting.grid.filter.fixColModel = cat_brand_Model
                            globelsetting.grid.grid.data = {
                                'pager.code': '100003',
                                'pager.category': dom.html()
                            }
                            install.grid.flush()
                        })
                    }
                }
                var brandModel = {
                    colName: '商品品牌',
                    name: 'F0',
                    fixed: true,
                    onRander: function(dom){
                        dom.css({

                            $('.data03 .top > span span:eq(0)').html('当前品牌 :' + dom.html()).show()

                        })
                    }
                }
                var cat_brand_Model = {
                    colName: '商品品牌',
                    name: 'F0',
                    fixed: true,
                    onRander: function(dom){
                        var cat = $('.data03 .top > span span:eq(0)').html().split(':')[1]
                        dom.css({
                            color: 'blue'
                        }).click(function(){
                            $('.data03 .top > span span:eq(1)').html('当前品牌:' + dom.html()).show()

                        //						type:'map',
                        url: 'linetest1.xml',
                        data: {
                            test: 'ttttttttttttt'

                        filter: {
                            fixColModel: catModel,
                            colModel: [{
                                colName: '页面浏览数',
                                name: 'F1'
                            }, {

                            }, {

                            }, {

                            }, {

                            }, {

                            goodsCols: ["UV", "PV", "F5", "F6", "F7"],

                            }

                        pie: {
                            url: '/pie1.xml',
                            data: {

                            }
                        }

                    expand: function(setting){
                        var self = this
                        install = this
                        globelsetting = setting
                        $('.menu > a:eq(0)').click(function(){
                            if (!$(this).hasClass('now')) {
                                $('.data03 .top > span > a,.data03 .top > span > span').hide()
                                $('.menu > a:eq(1)').removeClass('now')
                                $(this).addClass('now')
                                setting.grid.filter.fixColModel = catModel
                                setting.grid.grid.data = {
                                    'pager.code': '100001'
                                }
                                self.grid.flush()
                            }
                        })
                        $('.menu > a:eq(1)').click(function(){
                            if (!$(this).hasClass('now')) {
                                $('.data03 .top > span > a,.data03 .top > span > span').hide()
                                $('.menu > a:eq(0)').removeClass('now')
                                $(this).addClass('now')
                                setting.grid.filter.fixColModel = brandModel
                                setting.grid.grid.data = {
                                    'pager.code': '100002'
                                }
                                self.grid.flush()
                            }
                        })
                    }
                });
            })
