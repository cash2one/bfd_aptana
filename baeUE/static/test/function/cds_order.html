	                                   }

                },{

                    name: 'F3'
                },{
                    colName: '订单商品件数',
                    name: 'F4'
                }]
                $('.data03 .top > span > a').click(function(){
					globelsetting.grid.filter.fixAllCol=false
					 $('.data03 .ud_select,.data03 > .top > .userdata').show()
                     $(this).hide()
                     $('.data03 .top > span > span').hide()
                     globelsetting.grid.filter.fixColModel=timeModel
                     globelsetting.grid.filter.colModel=timeModel2
					 globelsetting.grid.grid.data={
		                          'pager.code':'100006'
                                }
					 install.grid.flush()
                 })
                $.baeInstall({

                    hideMenu:true,

                        data: {}

                    chart: {
//                        url: 'map.xml',
//						type:'map',
                        url: 'linetest1.xml',
						data:{test:'ttttttttttttt'}
						},
                    grid: {
                        filter: {
							fixAllCol:false,
                            fixColModel: timeModel,
							colModel: timeModel2,
	                        defaultCols: ["F0", "F1", "F2", "F3"],
	                        orderCols: ["UV", "PV", "F5", "F8", "F9", "F10"],
	                        goodsCols: ["UV", "PV", "F5", "F6", "F7"],
                        },
                        grid: {
                            url: '../../grid/list.action',
							data:{
								'pager.code':'100006'
							}
                        },
                        pie: {

							data:{teat:'tttttt'}
                        }
                    },
					expand:function(setting){
									   var self=this
									   install=this
									   globelsetting=setting
									   $('.menu > a:eq(0)').click(function(){
									   	      $('.data03 .ud_select,.data03 > .top > .userdata').show()
											  globelsetting.grid.filter.fixAllCol=false
                                               if(!$(this).hasClass('now')){
                                            	   $('.data03 .top > span > a,.data03 .top > span > span').hide()
                                            	   $('.menu > a:eq(1)').removeClass('now')
                                            	   $(this).addClass('now')
                                            	     setting.grid.filter.fixColModel=timeModel
                                            	     setting.grid.filter.colModel=timeModel2
                                            	     setting.grid.grid.data={'pager.code':'100006'}
                                            	     self.grid.flush()
                                                }
										   })
									   $('.menu > a:eq(1)').click(function(){
									   	       globelsetting.grid.filter.fixAllCol=true
									        	$('.data03 .ud_select,.data03 > .top > .userdata').hide()
                                               if(!$(this).hasClass('now')){                                            	  
                                            	   $('.menu > a:eq(0)').removeClass('now')
                                            	   $(this).addClass('now')
                                            	     setting.grid.filter.fixColModel=orderModel
                                            	     setting.grid.filter.colModel=orderModel2
                                            	     setting.grid.grid.data={'pager.code':'100007'}
                                            	     self.grid.flush()
                                                }
										   })
								}
                });
            })
