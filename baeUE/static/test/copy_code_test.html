<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>复制测试</title>
		<script type="text/javascript" src="../resources/jquery/jquery.js"></script>
		<script type="text/javascript" src="../resources/ZeroClipboard/ZeroClipboard.js"></script>
	   <script type="text/javascript">
	   	$(function(){
			var clip = new ZeroClipboard.Client(); // 新建一个对象
			clip.setHandCursor( true ); // 设置鼠标为手型
			clip.setText("哈哈"); // 设置要复制的文本。
			// 注册一个 button，参数为 id。点击这个 button 就会复制。
			//这个 button 不一定要求是一个 input 按钮，也可以是其他 DOM 元素。
			clip.glue("copy-botton"); // 和上一句位置不可调换
			
			$(window).resize(function(){
		    clip.reposition();
});
		})
	   </script>
	</head>
	<body>
		<textarea id="area">
20-rifpoiewjfc;lkdjfkdsak';kds
		</textarea>
		<button id="copy" onclick="copy_code('拷贝成功！帆船书会http://www.fanchuanbook.com')">复制左侧内容</button>

		</textarea>
		
	</body>
</html>
