<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>grid</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/baeGrid1.js"></script>
		<script type="text/javascript" src="js/baeGrid-chartstype.js"></script>
		<script type="text/javascript" src="/resources/charts/FusionCharts/JSClass/FusionCharts.js"></script>
		
		<script type="text/javascript">
			$(function(){
				$('div:eq(0)').baeGrid({colModel:[{colName:'来源',name:'source'},{colName:'访次',name:'pv'},{colName:'访客',name:'uv'},{colName:'唯一访客',name:'vistor'},{colName:'指标饼状图',name:'pie'}],
								  url:'/grid/pie_grid/',
								  pager:{
								  	renderTo:'#pager'
								    }
								  })
			})
		</script>
		<style type="text/css">
			table{width:500px;border-collapse:collapse;border-spacing:0;border-left:1px solid #888;border-top:1px solid #888;background:#efefef;}
		    th,td{border-right:1px solid #888;border-bottom:1px solid #888;padding:5px 15px;}
th{font-weight:bold;background:#ccc;}
            .pager{
            	width:500px;
				height:30px;
            }
			.pager ul{
				list-style:none;
				float:right;
			}
			.pager li{
				float:left;
			}
			.pager li input{
				width:20px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div id="pager" class="pager">
		</div> 
		<table id="table1"></table>
	</body>
</html>
