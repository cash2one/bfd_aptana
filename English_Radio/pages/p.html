<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.5; user-scalable=no;">
		<title>jPlayer - Circle Player</title>

		<link rel="stylesheet" href="../resources/jplayer/skin/circle.skin/circle.player.css">

		   <script src="../resources/jquery/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="../resources/jplayer/js/jquery.transform2d.js"></script>
		<script type="text/javascript" src="../resources/jplayer/js/jquery.grab.js"></script>
		<script type="text/javascript" src="../resources/jplayer/js/jquery.jplayer.js"></script>
		<script type="text/javascript" src="../resources/jplayer/js/mod.csstransforms.min.js"></script>
		<script type="text/javascript" src="../resources/jplayer/js/circle.player.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			var myOtherOne = new CirclePlayer("#jquery_jplayer_2",
			{
				m4a:"http://www.jplayer.org/audio/m4a/Miaow-04-Lismore.m4a",
				oga:"http://www.jplayer.org/audio/ogg/Miaow-04-Lismore.ogg"
			}, {
				cssSelectorAncestor: "#cp_container_2"
			});
		});
		</script>
	</head>
	<body>
		<div id="jquery_jplayer_2" class="cp-jplayer"></div>
		<div class="prototype-wrapper"> <!-- A wrapper to emulate use in a webpage and center align -->
			<!-- This is the 2nd instance HTML -->
				<div id="cp_container_2" class="cp-container">
					<div class="cp-buffer-holder">
						<div class="cp-buffer-1"></div>
						<div class="cp-buffer-2"></div>
					</div>
					<div class="cp-progress-holder">
						<div class="cp-progress-1"></div>
						<div class="cp-progress-2"></div>
					</div>
					<div class="cp-circle-control"></div>
					<ul class="cp-controls">
						<li><a class="cp-play" tabindex="1">play</a></li>
						<li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
					</ul>
				</div>
		</div>
	</body>
</html>
