<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>更改默认密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
		<link href="./resources/bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px;
            }
        </style>
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<body>
	
		<div id="modalbackdroptrue" class="modal hide fade">
            <div class="modal-header">
              <a class="close" data-dismiss="modal" >&times;</a>
              <h3>有遮蔽背景</h3>
            </div>
            <div class="modal-body">
              <p>
				两次输入的密码不一致，请重新输入！
	      	  </p>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal" >关闭</a>
              <a href="#" class="btn btn-primary">保存更改</a>
            </div>
        </div>
        
		<div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>
                    <a class="brand" href="#">更改默认密码</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">用户登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-fluid">
                <form method="post" action="login.do" class="form-horizontal">
                    <fieldset>
                        <legend>
                                请输入登录信息
                        </legend>
                        <div class="alert alert-block alert-error fade in">
				            <a class="close" data-dismiss="alert" href="#">&times;</a>
				            <h4 class="alert-heading">${info}</h4>
				        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">
                                旧密码:
                            </label>
                            <div class="controls">
                                <input type="password" class="input-xlarge" name="old_pass">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">
                                新密码:
                            </label>
                            <div class="controls">
                                <input type="password" class="input-xlarge" name="user_pass">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">
                                确认密码:
                            </label>
                            <div class="controls">
                                <input type="password" class="input-xlarge" name="user_pass">
                            </div>
                        </div>
						<div class="form-actions">
			            	<button class="btn btn-primary" type="button" id="backdroptrue">确认</button>
			          	</div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container" align="right">
                    Designed & Built by 科技信息部 张洪慧 联系电话： 186-3618-6018
                </div>
            </div>
        </div>
		<script src="./resources/jquery/jquery.js" type="text/javascript">
        </script>
        <script src="./resources/bootstrap/js/bootstrap.min.js" type="text/javascript">
        </script>
       
        <script type=text/javascript >
        	$(function(){
			  $('#backdroptrue').on('click',function(evt){
			    $('#modalbackdroptrue').modal({
			      backdrop:true
			    });
			  });
			});
        </script>
	</body>
</html>
