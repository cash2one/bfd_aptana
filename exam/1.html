<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Single page template</title> 
	<link rel="stylesheet" href="./resources/jquery.mobile/jquery.mobile-1.2.0.min.css" />
	<script src="./resources/jquery/jquery-1.8.2.min.js"></script>
	<script src="./resources/jquery.mobile/jquery.mobile-1.2.0.js"></script>
	<script type="text/javascript">
		 $(document).bind('pageinit',function(){
		 	    var index=0,max=$('div[data-role="page"]').length-1
				$("body > div").bind("swipeleft",function(){
					if(index<max){
						index++
						$.mobile.changePage($('div[data-role="page"]').eq(index),{transition: "slide",changeHash: true});
					}
				});
				$("body > div").bind("swiperight",function(){
					if(index!=0){
						index--
						$.mobile.changePage($('div[data-role="page"]').eq(index),{transition: "slide",changeHash: true,reverse: true});
					}
				});
				$('input:checkbox').change(function(){
//					alert($(this).val())
				})
				$('#save').click(function(){
					alert($('input:checkbox:checked').val())
				})
		 })
	</script>
</head> 
<body> 
<div data-role="page">
	<div data-role="header">
		<a href="index.html" data-icon="delete">取消</a>
		<h1>测试</h1>
		<a  data-icon="check" id="save">保存</a>
	</div><!-- /header -->
	<div data-role="content">	
		   <p data-role="button" style="text-align:left;">中国共产党是神马东西</p>
			<fieldset data-role="controlgroup">
				<input type="checkbox" name="checkbox-1a" value="1" id="checkbox-1a" class="custom" />
				<label for="checkbox-1a">不是东西</label>

				<input type="checkbox" name="checkbox-2a" value="2" id="checkbox-2a" class="custom" />
				<label for="checkbox-2a">非常不是东西</label>

				<input type="checkbox" name="checkbox-3a" value="3" id="checkbox-3a" class="custom" />
				<label for="checkbox-3a">完全不是东西</label>

				<input type="checkbox" name="checkbox-4a" value="4" id="checkbox-4a" class="custom" />
				<label for="checkbox-4a">是东西</label>
		    </fieldset>
	</div><!-- /content -->
	<div data-role="footer"> 
		<h4>底部</h4> 
	</div> 
</div><!-- /page -->

<div data-role="page">
	<div data-role="header">
		<a href="index.html" data-icon="delete">Cancel</a>
		<h1>Edit Contact</h1>
		<a href="index.html" data-icon="check">Save</a>
	</div><!-- /header -->
	<div data-role="content">	
		   <p data-role="button" style="text-align:left;">你幸福吗</p>
			<fieldset data-role="controlgroup">
				<input type="radio" name="radio" id="radio-1a" class="custom" />
				<label for="radio-1a">什么是幸福</label>

				<input type="radio" name="radio" id="radio-2a" class="custom" />
				<label for="radio-2a">我姓宁</label>

				<input type="radio" name="radio" id="radio-3a" class="custom" />
				<label for="radio-3a">你猜</label>

				<input type="radio" name="radio" id="radio-4a" class="custom" />
				<label for="radio-4a">元芳，你怎么看</label>
		    </fieldset>
			<div class="ui-grid-b">
	            <div class="ui-block-a">
	            	 <div data-role="button" href="#page1" data-icon="arrow-l" data-iconpos="left">
	                    上一题目
	                </div>
	            </div>
	            <div class="ui-block-b">
	            </div>
	            <div class="ui-block-c">
	            	  <div data-role="button" href="#page1" data-icon="arrow-r" data-iconpos="right">
	                    下一题目
	                </div>
	            </div>
	        </div>
	</div><!-- /content -->
	<div data-role="footer" data-position="fixed" > 
		<h4>底部</h4> 
	</div> 
</div><!-- /page -->
</body>
</html>
